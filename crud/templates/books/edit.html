{% extends "base.html" %}

{% block content %}
<div class="col-lg-12">
    <form action={{ url_for('update', id = book._id ) }} method="POST">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter a name" name="name" value={{ book.name }}/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter a subtitle" name="subtitle" value={{ book.subtitle }} />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter a ISBN" name="isbn" value={{ book.isbn }}/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>


{% endblock %}
