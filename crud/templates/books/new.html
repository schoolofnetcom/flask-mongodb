{% extends "base.html" %}

{% block content %}
<div class="col-lg-12">
    <form action="/books/create" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter a name" name="name" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter a subtitle" name="subtitle" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter a ISBN" name="isbn"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>


{% endblock %}
